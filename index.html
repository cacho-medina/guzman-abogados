<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Guzman Abogados</title>
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <main>
            <section class="main__section">
                <nav class="nav">
                    <a href="#contacto" class="contact__us">Contactos</a>
                </nav>
                <img
                    src="./assets/images/main-logo.PNG"
                    alt="Logo Guzman Abogados"
                    class="main__logo"
                />
            </section>
            <section id="contacto" class="contact">
                <h2 class="contact__title">Contact us</h2>
                <div class="contact__phone">
                    <img src="./assets/images/002-call.png" alt="phone" />
                    <h3 class="phone__title">TELEFONO</h3>
                    <p>381 420 1446</p>
                </div>
                <div class="contact__adress">
                    <h3 class="adress__title">DIRECCION</h3>
                    <p>lamadrid 377 2do B</p>
                </div>
                <div class="contact__email">
                    <h3 class="email__adress">EMAIL</h3>
                    <p>drdiegoguzman@guzmanabogados.com.ar</p>
                </div>
            </section>
            <section>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.059638057674!2d-65.20652058514898!3d-26.838055383159823!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225ddcb64f2fb5%3A0x2a83ccd8ccf1e669!2sEstudio%20Guzman%20y%20Asociados!5e0!3m2!1ses!2sar!4v1676907996676!5m2!1ses!2sar"
                    width="660"
                    height="400"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
            </section>
        </main>
    </body>
</html>
